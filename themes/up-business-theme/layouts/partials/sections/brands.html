<section class="section brands py-5">
  <div class="container">
    <div class="row justify-content-center">
      {{ with .content.title }}
        <div class="col-8">
          <h3 class="fs-5 fw-semibold text-primary text-center pb-4">{{ . }}</h3>
        </div>
      {{ end }}
    </div>
    <div class="row justify-content-center align-items-center">      
      {{ range .content.items }}
        <img class="d-flex px-3 my-2" style="max-width: 250px;" src="{{ . }}" >
      {{ end }}
    </div>
  </div>
</section>
